<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>爱心动画</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .heart {
      width: 100px;
      height: 100px;
      background-color: red;
      position: relative;
      transform: rotate(-45deg);
      animation: beat 1s infinite alternate;
    }
    .heart::before,
    .heart::after {
      content: '';
      width: 100px;
      height: 100px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
    }
    .heart::before {
      top: -50px;
    }
    .heart::after {
      left: -50px;
    }
    @keyframes beat {
      to {
        transform: scale(1.2) rotate(-45deg);
        background-color: #ff5d5d; /* 可以改变颜色 */
      }
    }
  </style>
</head>
<body>
  <div class="heart"></div>

</body>
</html>
